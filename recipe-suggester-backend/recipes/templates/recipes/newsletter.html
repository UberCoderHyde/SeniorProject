<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; color: #333;">
    <h1>{{ recipe.title }}</h1>

    {% if recipe.image %}
    <p><img src="{{ recipe.image.url }}" alt="Image of {{ recipe.title }}" style="max-width: 100%; height: auto;"></p>
    {% endif %}

    <h2>Ingredients</h2>
    <ul>
        {% for ingredient in recipe.cleaned_ingredients %}
        <li>{{ ingredient.name }}</li>
        {% endfor %}
    </ul>

    <h2>Instructions</h2>
    <p>{{ recipe.instructions }}</p>

    <hr style="margin-top: 40px;">
    <p style="color: #555;"><a href="{{ unsubscribe_url }}" target="_blank">Unsubscribe</a> from the newsletter.</p>
</body>
</html>
